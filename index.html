<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .attribution {
        margin-top: 1rem;
        font-size: 11px;
        text-align: center;
        color: hsl(233, 14%, 35%);
      }
      .attribution a {
        color: hsl(220, 98%, 61%);
      }
    </style>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="todos container" x-data="todosApp">
        <header class="todos_header flex">
          <h1>Todo</h1>
          <img src="images/icon-sun.svg" alt="light teme" />
        </header>

        <main>
          <form @submit.prevent="addTodo">
            <div class="todos_form flex">
              <button class="btn btn-border-circle"></button>

              <input
                type="text"
                placeholder="Create a new todo..."
                x-model="newTodoText"
              />
            </div>
          </form>

          <ul class="todos_list">
            <template x-for="{isCompleted, text, id} in todos" :key="id">
              <li
                class="todos_todo-item flex"
                :class="isCompleted && 'completed'"
              >
                <button
                  class="btn btn-border-circle"
                  @click="isCompleted = ! isCompleted"
                ></button>

                <p x-text="text"></p>
              </li>
            </template>
          </ul>

          <div class="todos_footer flex">
            <p class="todos_todo-left">items left</p>
            <div class="flex">
              <button class="btn btn-small active">All</button>
              <button class="btn btn-small">Active</button>
              <button class="btn btn-small">Completed</button>
            </div>
            <button class="btn btn-small">Clear Completed</button>
          </div>
          <p class="todos_help-text">Drag and drop to reorder list</p>
        </main>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/yourusername">edo979</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
